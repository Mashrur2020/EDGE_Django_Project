<!-- templates/blog.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center">Latest Watches</h1>

    <div class="row mt-4">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="{{ post.image }}" class="card-img-top" alt="Watch Image">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text"><strong>Brand:</strong> {{ post.brand }}</p>
                    <p class="card-text">{{ post.description|truncatewords:20 }}</p>
                    <p class="card-text"><strong>Price: ${{ post.price }}</strong></p>
                    <a href="{{ post.buy_url }}" class="btn btn-primary" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No watch listings available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
